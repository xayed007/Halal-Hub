<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front Page</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Roboto", sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: url("/api/placeholder/1920/1080");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: white;
        padding: 1rem;
        position: relative;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("image/islamic\ background.avif");
        background-repeat: no-repeat;
        background-size: cover;
        z-index: 1;
      }

      .container {
        max-width: 550px;
        width: 100%;
        padding: clamp(2rem, 5vw, 3rem);
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(8px);
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        position: relative;
        z-index: 2;
        transform: translateY(0);
        transition: transform 0.3s ease;
      }

      .container:hover {
        transform: translateY(-5px);
      }

      .container h1 {
        text-align: center;
        position: relative;
        margin-bottom: clamp(1.5rem, 4vw, 2rem);
        font-size: clamp(1.8rem, 5vw, 2.5rem);
        padding-bottom: 15px;
      }

      .container h1::before {
        content: "";
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: min(350px, 80%);
        height: 4px;
        background: linear-gradient(135deg, #4caf50, #45a049);
        border-radius: 8px;
        transition: width 0.3s ease;
      }

      .container:hover h1::before {
        width: min(400px, 90%);
      }

      h4 {
        margin-bottom: clamp(0.8rem, 2vw, 1rem);
        font-size: clamp(1rem, 2.5vw, 1.2rem);
        color: #f0f0f0;
      }

      p {
        margin-bottom: clamp(1.5rem, 4vw, 2rem);
        font-size: clamp(0.9rem, 2vw, 1rem);
        color: #ccc;
      }

      a {
        text-decoration: none;
        color: #4caf50;
        font-weight: 600;
        padding: 0.2em 0.5em;
        border-radius: 4px;
        transition: all 0.3s ease;
        position: relative;
      }

      a::before {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background-color: #4caf50;
        transition: width 0.3s ease;
      }

      a:hover {
        text-decoration: none;
        background: rgba(76, 175, 80, 0.1);
      }

      a:hover::before {
        width: 100%;
      }

      @media (max-width: 480px) {
        .container {
          margin: 1rem;
          padding: 1.5rem;
        }
      }

      /* Add subtle animation on page load */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .container {
        animation: fadeIn 0.8s ease-out forwards;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to HALAL HUB</h1>
      <h4>You have to Sign in to continue with HALAL HUB</h4>
      <p class="signin">Click here to <a href="Signin.html">Sign In</a></p>
      <h4>Don't have any account?</h4>
      <p class="signup">Click here to <a href="index.html">Sign Up</a></p>
    </div>
  </body>
</html>
