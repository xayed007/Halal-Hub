<div class="container">
  <h2>Registration Form</h2>
    <form action="submit.php" method="POST" enctype="multipart/form-data">

      <label for="fname">Full Name:</label>
      <input type="text" name="name" id="fname" placeholder="Enter your full name"  autofocus autocomplete="name">
           
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" placeholder="Enter your email" autocomplete="email" required>

      <label for="pass">Password:</label>
      <input type="password" name="password" id="pass" placeholder="Enter your password" required>

      <label for="cpass">Confirm Password:</label>
      <input type="password" name="confirm_password" id="cpass" placeholder="Confirm your password" required>

      <label for="sex">Gender</label>
      <div class="gender">
        
      
      <input type="radio" name="gender" id="male" value="Male" required> 

      <label for="male"  style=" border: 1px solid black; 
      height: 25px;text-align: center;border-radius: 18px;
      padding-top: 3px; cursor: pointer;">Male</label> 

         <input type="radio" name="gender" id="female" value="Female" required>
      
         <label for="female" 
       style="height: 25px;
              border: 1px solid black;
              width: 60px;
              text-align: center;
              padding-top: 3px;
              border-radius: 18px;
              cursor: pointer;"
      >Female</label></div>

      <label for="dob"> Date Of Birth:</label>
      <input type="date" name="dob" id="dob" min="12-01-2006">k

      <label for="profile-pic" style="margin-top: 5px;">Profie Picture:</label>
      <input type="file" name="profile_pic" id="profile-pic" accept="image/*">
         
     <div class="terms">
      <div class="inputc"><input type="checkbox" name="terms" id="terms">
        </div>
         <div class="agree">
        <label for="terms">
        I agree to the <a href="#">terms and conditions</a>
      </label>
      </div>
     </div>
      <button type="submit">Register</button>
  </form>
</div>
